<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://css.gg/instagram.css' rel='stylesheet'>
    <link href='https://css.gg/google.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="container">
    <div class="form_box">
        <h1 class="title_login">Login</h1>
        <hr class="line_box">
        <div class="login_box">
            <input type="username" placeholder="Username" class='username_box' style="height: 25px ;"">
            <input type="password" placeholder="Password" class='password_box' style="height: 25px ;">     
            <button type="submit" class="btn_login">Login</button>
            <hr class="line_box">
            <a href="#"class="other_login">Login with</a>
        </div>
        
        <ul class="socialmedia">
            <li class="icon github">
              <span class="tooltip">Github</span>
              <a href="#"> <img src="icons/github.svg" alt=""></a>
            </li>
            <li class="icon google">
              <span class="tooltip">Google</span>
              <a href="#"> <img src="icons/google.svg"" alt=""></a>
            </li>
        </ul>
        <div class="register">
            Don't have an account? <a href="#" class="register" style="color: rgb(125, 125, 243);">Sign Up</a>
        </div>
    </div>
</body>
</html>
